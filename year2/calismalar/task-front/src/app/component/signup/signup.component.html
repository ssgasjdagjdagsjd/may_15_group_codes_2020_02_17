<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <form>
                <div class="form-group">
                  <label for="username">İstifadəçi adı:</label>
                  <input [(ngModel)]="user.username" type="text" class="form-control"
                   id="username" placeholder="Enter your username" name="username">
                </div>
                <div class="form-group">
                  <label for="password">Şifrə:</label>
                  <input [(ngModel)]="user.password" type="password" class="form-control" 
                  id="password" placeholder="Enter your password"
                   name="password">
                </div> 
                <button (click)="onSignup()"  type="submit" class="btn btn-primary">
                    Qeydiyyat ol</button>
              </form>

        </div>
    </div>
</div>
