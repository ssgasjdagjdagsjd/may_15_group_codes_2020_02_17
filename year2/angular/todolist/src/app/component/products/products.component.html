<div class="products_container">

  <div class="product_template" 
  *ngFor="let p of products">

    <div class="product">
      <img [src]="p.image" class="product_image" />
      <span class="product_name">{{p.name}}</span>
      <span class="product_price"> {{p.price | currency:'USD'}}  </span>
      <button (click)="onToBasket(p)" 
      class="btn btn-primary">Səbətə</button>
    </div>


  </div>

</div>
