
<div class="col" *ngFor="let p of products">

    <div class="product">

 
        
          
            
            <div class="card"  >
              <img class="card-img-top" [src]="p.image" alt="Card image"  >
              <div class="card-body">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text">{{p.price}}</p>
                <a href="#" class="btn btn-primary">See Profile</a>
              </div>
            </div>
            
            
           


    </div>

</div>
