<div class="container-fluid">
<div class="row">
    <div class="col-sm-4">
<ul style="list-style: none;" id="categories">
<li *ngFor="let category of categories" (click)="categorySelected(category)">
{{category.categoryName}}
</li>
</ul>
    </div>
    <div class="col-sm-8">
         


        <ag-grid-angular
    #agGrid
    style="width: 100%;
	height: 500px;"
    class="ag-theme-balham"
    [rowData]="products" 
    [columnDefs]="columnDefs"
    pagination="true"
    rowSelection="multiple"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"   
	[floatingFilter]="true"
    >
</ag-grid-angular>


    </div>
    
</div>

 

  
</div>
